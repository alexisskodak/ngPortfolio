<div class="px-0 px-md-3 px-lg-5 mt-0 py-0 pb-md-3">
  <div class="mat-elevation-z8">
    <div class="coin-container">
      <div class="p-4">
        <h1>Cryptocurrency List</h1>
      </div>
      <mat-form-field class="w-100 px-4">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. bitcoin" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" class="w-100">

        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let coin">
            <button mat-flat-button color="accent" [routerLink]="[coin.id]">{{ coin.id }}</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let coin">{{ coin.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let coin">{{ coin.name }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">No coins match the filter "{{ input.value }}"</td>
        </tr>
      </table>

    </div>
    <mat-paginator [pageSizeOptions]="tableSizes" showFirstLastButtons></mat-paginator>

  </div>

</div>
