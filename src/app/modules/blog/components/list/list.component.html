<div class="container-fluid px-3 px-xl-5">
  <div class="row my-3">
    <div class="col-12 col-md-8">
      <section *ngFor="let post of posts">
        <mat-card class="mb-3">
              <mat-card-title>
                {{ post.title }}
              </mat-card-title>
          <mat-card-subtitle>User ID: {{ post.userId }} | Post ID: {{ post.id }}</mat-card-subtitle>
          <mat-card-content>{{ post.body }}</mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="accent" [routerLink]="[post.id]">
              Go to post
            </button>
          </mat-card-actions>
        </mat-card>
      </section>
    </div>

    <aside class="col-12 col-md-4 position-sticky">
      <mat-card class="mb-5 sticky-top mat-elevation-z5" id="MySticky">
        <mat-card-title class="mb-3">
          Write a post
        </mat-card-title>
        <form (ngSubmit)="pushPost()">
          <div>
            <mat-form-field class="example-form-field">
              <mat-label>Title</mat-label>
              <input matInput name="title" type="text" [(ngModel)]="post.title"/>
              <button mat-button matSuffix mat-icon-button>
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="example-form-field">
              <mat-label>Body</mat-label>
              <textarea name="body" matInput [(ngModel)]="post.body"></textarea>
              <button mat-button matSuffix mat-icon-button>
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div>
            <button mat-raised-button color="accent">
              Submit
            </button>
          </div>
        </form>
      </mat-card>
    </aside>
  </div>
</div>
