<ng-container *ngIf="!post else postView">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-template #postView>
  <div class="container-fluid mt-3 px-3 px-xl-5">
    <div class="row">
      <div class="col-8">
        <mat-card class="mb-5">
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-content>{{ post.body }}</mat-card-content>
        </mat-card>
      </div>
      <div class="col-4">
        <aside>
          <mat-card class="mb-5">
            <mat-card-title class="mb-3">
              Edit post
            </mat-card-title>
            <form>
              <div>
                <mat-form-field class="example-form-field">
                  <mat-label>Title</mat-label>
                  <input matInput type="text" value="{{ post.title }}">
                  <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field class="example-form-field">
                  <mat-label>Body</mat-label>
                  <textarea matInput value="{{ post.body }}"></textarea>
                  <button mat-button matSuffix mat-icon-button aria-label="Clear">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div>
                <button mat-raised-button color="primary" class="mr-3">Submit</button>
                <button mat-raised-button color="warn">Delete</button>
              </div>
            </form>
          </mat-card>
        </aside>
      </div>
    </div>
  </div>
</ng-template>
